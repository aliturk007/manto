<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت عاشقانه - عشق ما</title>
    <style>
        /* CSS برای گرافیک بالا، حالت روز و شب */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            transition: background 0.5s, color 0.5s;
            overflow-x: hidden;
        }
        body.dark-mode {
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #f1f1f1;
        }
        header {
            text-align: center;
            padding: 50px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            position: relative;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(45deg);
            animation: float 5s linear infinite;
        }
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }
        .heart:before { top: -10px; left: 0; }
        .heart:after { left: -10px; top: 0; }
        @keyframes float {
            0% { transform: translateY(0) rotate(45deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
        }
        #counter {
            font-size: 2em;
            margin: 20px 0;
        }
        #love-quote {
            font-style: italic;
            font-size: 1.5em;
            margin: 20px;
            text-align: center;
            animation: fadeInOut 10s infinite;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
        section {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        #upload-form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        body.dark-mode #upload-form {
            background: rgba(0, 0, 0, 0.5);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #ff69b4;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #ff1493;
        }
        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        .gallery-item {
            position: relative;
        }
        .gallery-item img, .gallery-item video {
            width: 100%;
            border-radius: 10px;
        }
        .gallery-item audio {
            width: 100%;
        }
        .gallery-item p {
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            border-radius: 10px;
        }
        #gallery-lock {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #gallery-lock input {
            width: 200px;
            margin-bottom: 10px;
        }
        #mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }
        body.dark-mode #mode-toggle {
            background: #333;
            color: #fff;
        }
        /* موسیقی پس‌زمینه */
        #bg-music {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>عشق ما 💕</h1>
        <div id="counter">زمان رابطه: محاسبه می‌شود...</div>
        <div id="love-quote">متن عاشقانه...</div>
        <div class="hearts"></div>
    </header>

    <section id="upload-section">
        <h2>بارگذاری محتوا با پارتنر</h2>
        <form id="upload-form">
            <input type="file" id="file-input" accept="image/*,video/*,audio/*,text/plain" multiple>
            <input type="text" id="text-input" placeholder="متن عاشقانه بنویسید...">
            <button type="button" id="upload-btn">بارگذاری</button>
        </form>
    </section>

    <section id="gallery-section">
        <h2>گالری (با قفل)</h2>
        <button id="view-gallery-btn">مشاهده گالری</button>
        <div id="gallery"></div>
    </section>

    <div id="gallery-lock">
        <h2>رمز عبور برای گالری</h2>
        <input type="password" id="password-input" placeholder="رمز عبور">
        <button id="unlock-btn">باز کردن</button>
    </div>

    <button id="mode-toggle">🌙</button>

    <audio id="bg-music" loop>
        <source src="https://example.com/romantic-music.mp3" type="audio/mpeg"> <!-- جایگزین با لینک واقعی موسیقی عاشقانه -->
    </audio>

    <script>
        // JavaScript برای ویژگی‌ها

        // حالت روز و شب
        const body = document.body;
        const modeToggle = document.getElementById('mode-toggle');
        let isDarkMode = false;
        modeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            body.classList.toggle('dark-mode', isDarkMode);
            modeToggle.textContent = isDarkMode ? '☀️' : '🌙';
        });

        // انیمیشن قلب‌ها برای گرافیک بالا
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.querySelector('.hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        // شمارشگر زمان رابطه
        let relDate = new Date('2023-01-01'); // تاریخ شروع رابطه - می‌توانید تغییر دهید یا ورودی بگیرید
        function updateCounter() {
            const now = new Date();
            const diff = now - relDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById('counter').textContent = `زمان رابطه: ${days} روز، ${hours} ساعت، ${minutes} دقیقه، ${seconds} ثانیه`;
        }
        setInterval(updateCounter, 1000);
        updateCounter();

        // متن عاشقانه که هر 10 ثانیه تغییر می‌کند
        const quotes = [
            "عشق تو بهترین چیز زندگی‌مه 💖",
            "هر لحظه با تو بودن مثل رویاست 🌹",
            "تو نور زندگی منی ✨",
            "دوستت دارم بیشتر از ستاره‌ها ⭐",
            "با تو، دنیا زیباتره 🌍",
            "عشق ما ابدیه ❤️",
            "تو بهترین پارتنر دنیایی 😍"
        ];
        let quoteIndex = 0;
        function updateQuote() {
            document.getElementById('love-quote').textContent = quotes[quoteIndex];
            quoteIndex = (quoteIndex + 1) % quotes.length;
        }
        setInterval(updateQuote, 10000);
        updateQuote();

        // بارگذاری محتوا و ذخیره در localStorage
        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('file-input');
        const textInput = document.getElementById('text-input');
        let galleryItems = JSON.parse(localStorage.getItem('gallery')) || [];

        uploadBtn.addEventListener('click', () => {
            const text = textInput.value;
            if (text) {
                galleryItems.push({ type: 'text', content: text });
            }
            Array.from(fileInput.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = e => {
                    galleryItems.push({ type: file.type.split('/')[0], content: e.target.result });
                    localStorage.setItem('gallery', JSON.stringify(galleryItems));
                };
                reader.readAsDataURL(file);
            });
            textInput.value = '';
            fileInput.value = '';
            alert('بارگذاری شد!');
        });

        // گالری با قفل (رمز پیش‌فرض: love)
        const password = 'love'; // رمز عبور - می‌توانید تغییر دهید
        const viewGalleryBtn = document.getElementById('view-gallery-btn');
        const galleryLock = document.getElementById('gallery-lock');
        const passwordInput = document.getElementById('password-input');
        const unlockBtn = document.getElementById('unlock-btn');
        const gallery = document.getElementById('gallery');

        viewGalleryBtn.addEventListener('click', () => {
            galleryLock.style.display = 'flex';
        });

        unlockBtn.addEventListener('click', () => {
            if (passwordInput.value === password) {
                galleryLock.style.display = 'none';
                renderGallery();
            } else {
                alert('رمز اشتباه است!');
            }
            passwordInput.value = '';
        });

        function renderGallery() {
            gallery.innerHTML = '';
            galleryItems.forEach(item => {
                const div = document.createElement('div');
                div.className = 'gallery-item';
                if (item.type === 'image') {
                    const img = document.createElement('img');
                    img.src = item.content;
                    div.appendChild(img);
                } else if (item.type === 'video') {
                    const video = document.createElement('video');
                    video.src = item.content;
                    video.controls = true;
                    div.appendChild(video);
                } else if (item.type === 'audio') {
                    const audio = document.createElement('audio');
                    audio.src = item.content;
                    audio.controls = true;
                    div.appendChild(audio);
                } else if (item.type === 'text') {
                    const p = document.createElement('p');
                    p.textContent = item.content;
                    div.appendChild(p);
                }
                gallery.appendChild(div);
            });
        }

        // موسیقی پس‌زمینه (اختیاری - پخش خودکار)
        const bgMusic = document.getElementById('bg-music');
        // bgMusic.play(); // اگر بخواهید خودکار پخش شود (برخی مرورگرها بلاک می‌کنند)

        // ویژگی اضافی: ورودی برای تاریخ رابطه
        const relDateInput = prompt('تاریخ شروع رابطه را وارد کنید (YYYY-MM-DD):');
        if (relDateInput) relDate = new Date(relDateInput);

        // ویژگی اضافی: چت ساده با پارتنر (mock - ذخیره در local)
        // می‌توانید بخش چت اضافه کنید اگر بخواهید
    </script>
</body>
</html>
