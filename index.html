<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Space</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-pink-100 text-gray-900 dark:bg-gray-900 dark:text-white transition-colors duration-500">
  <div id="root"></div>
  <script type="text/babel">
    function App() {
      const [startDate, setStartDate] = React.useState(null);
      const [loveTexts, setLoveTexts] = React.useState(["تو دلیل لبخندمی ❤️", "با تو دنیا قشنگه 🌸"]);
      const [currentTextIndex, setCurrentTextIndex] = React.useState(0);
      const [darkMode, setDarkMode] = React.useState(false);
      React.useEffect(() => {
        const interval = setInterval(() => {
          setCurrentTextIndex((prev) => (prev + 1) % loveTexts.length);
        }, 10000);
        return () => clearInterval(interval);
      }, [loveTexts]);
      const getTimeDiff = () => {
        if (!startDate) return "هنوز تاریخ شروع رو انتخاب نکردی";
        const now = new Date();
        const diff = now - new Date(startDate);
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        return `${days} روز ${hours} ساعت ${minutes} دقیقه ${seconds} ثانیه`;
      };
      return (
        <div className="p-4 max-w-2xl mx-auto">
          <button onClick={() => setDarkMode(!darkMode)} className="mb-4 p-2 bg-gray-200 dark:bg-gray-700 rounded">
            {darkMode ? "☀️" : "🌙"}
          </button>
          <div className="mb-6">
            <label>تاریخ شروع رابطه:</label>
            <input type="datetime-local" onChange={(e) => setStartDate(e.target.value)} className="border p-2 rounded ml-2" />
            <div className="mt-2 font-bold">{getTimeDiff()}</div>
          </div>
          <div className="text-xl mb-4">{loveTexts[currentTextIndex]}</div>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
